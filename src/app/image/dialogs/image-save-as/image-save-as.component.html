<div class="">

  <div mat-dialog-title>

    <h3 class="header-text">Farklı Kaydet</h3>

  </div>


  <mat-dialog-content>

    <form #f="ngForm" (ngSubmit)="updateImage(f)">

      <div class="form-group">
        <mat-input-container>
          <input matInput type="text" placeholder="Fotoğraf İsmi" ngModel name="name">
        </mat-input-container>
      </div>

      <div class="form-group">
        <mat-input-container>
          <input matInput type="text" placeholder="Fotoğraf Alt" ngModel name="alt">
        </mat-input-container>
      </div>

      <div class="form-group">
        <mat-checkbox
            name="public"
            ngModel>
            Public
        </mat-checkbox>
      </div>

      <button type="submit" #submit style="display: none"></button>

    </form>



  </mat-dialog-content>

  <mat-dialog-actions>

    <button mat-raised-button color="warn" mat-dialog-close>İptal</button>

    <button mat-raised-button (click)="submit.click()">Kaydet</button>

  </mat-dialog-actions>

</div>
