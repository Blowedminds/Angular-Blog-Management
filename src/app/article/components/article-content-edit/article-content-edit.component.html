<div *ngIf="isPageReady">

  <div>
    <h3 class="header-text">{{article.content.title}} / {{language.name}}</h3>
  </div>

  <form #f="ngForm" (ngSubmit)="editArticle(f)">

    <div class="form-group">

      <mat-form-field>
        <input matInput placeholder="Makale Başlığı" [ngModel]="article.content.title" name="title">
      </mat-form-field>

    </div>

    <div class="form-group">

      <mat-form-field>
        <input  matInput placeholder="Makale Alt Başlığı" [ngModel]="article.content.sub_title" name="sub_title">
      </mat-form-field>

    </div>

    <div class="form-group">

      <textarea ngModel name="body" id="tinymce-textarea" #tiny></textarea>

    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let keyword of article.content.keywords" (remove)="removeKeyword(keyword)">
            {{keyword}}
            <span matChipRemove>delete</span>
          </mat-chip>
        </mat-chip-list>
        <input [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               (matChipInputTokenEnd)="addKeyword($event)">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-select placeholder="Dil" name="language" [ngModel]="article.content.language_id" disabled>
        <mat-option [value]="language.id">
          {{ language.name }}
        </mat-option>
      </mat-select>
    </div>

    <div class="form-group">
      <mat-checkbox [ngModel]="article.content.published" name="published">Yayımla</mat-checkbox>
    </div>

    <button mat-raised-button type="button" color="warn">İptal</button>

    <button mat-raised-button type="submit" [disabled]="!f.valid">Kaydet</button>
  </form>



</div>
