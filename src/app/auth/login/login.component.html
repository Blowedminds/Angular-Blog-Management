<div class="register auth one-page">
  <div class="cs-container">
    <form (ngSubmit)="login(f)" #f="ngForm" class="login-form form one-page-form">

      <h2>Giriş</h2>

      <md-card class="form-error" *ngIf="error">
        <p>{{errorText}}</p>
      </md-card>

      <md-input-container class="form-group">
        <input mdInput type="email" placeholder="E-posta" ngModel name="email" required autofocus>
      </md-input-container>

      <md-input-container class="form-group">
        <input mdInput type="password"placeholder="Şifre" ngModel name="password" required>
      </md-input-container>

      <button md-button type="submit" [disabled]="!f.valid">Giriş Yap</button>

    </form>
  </div>
</div>
