<div class="" *ngIf="categories">
  <div class="col-md-3">
    <ul>
      <li *ngFor="let one of categories; let i = index" (click)="selectPan(i)">
        {{one.name}}
      </li>
      <li (click)="create_new = !create_new">+++</li>
    </ul>
  </div>

  <div class="col-md-4" *ngIf="open_form">

    <h3>Düzenle</h3>

    <form (ngSubmit)="updateCategory(f)" #f="ngForm">

      <input type="hidden" name="id" [ngModel]="selected_one.id" name="id" required>

      <mat-input-container class="form-group">
        <input matInput type="text" placeholder="İsim" [ngModel]="selected_one.name" name="name" required autofocus>
      </mat-input-container>

      <mat-input-container class="form-group">
        <input matInput type="text" placeholder="Açıklama" [ngModel]="selected_one.description" name="description" required>
      </mat-input-container>

      <button mat-button type="button" (click)="deleteCategory(selected_one.id)">Sil</button>

      <button mat-button type="submit">Güncelle</button>

    </form>
  </div>


  <div class="col-md-4" *ngIf="create_new">

    <h3>Ekle</h3>

    <form (ngSubmit)="createCategory(g)" #g="ngForm">

      <mat-input-container class="form-group">
        <input matInput type="text" placeholder="İsim" ngModel name="name" required autofocus>
      </mat-input-container>

      <mat-input-container class="form-group">
        <input matInput type="text" placeholder="Description" ngModel name="description" required>
      </mat-input-container>

      <button mat-button type="submit">Yeni Oluştur</button>

    </form>
  </div>

</div>
