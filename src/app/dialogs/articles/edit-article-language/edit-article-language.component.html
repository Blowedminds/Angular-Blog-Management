<div *ngIf="properties">

  <div md-dialog-title>
    <h3 class="header-text">{{article_content.title}} / {{language.name}}</h3>
  </div>

  <md-dialog-content>

    <form #f="ngForm" (ngSubmit)="editArticle(f)">

      <div class="form-group">

        <md-input-container>
          <input mdInput placeholder="Makale Başlığı" [ngModel]="article_content.title" name="title">
        </md-input-container>

      </div>

      <div class="form-group">

        <md-input-container>
          <input  mdInput placeholder="Makale Alt Başlığı" [ngModel]="article_content.sub_title" name="sub_title">
        </md-input-container>

      </div>

      <div class="form-group">

        <md-input-container class="textarea-body">
          <textarea mdInput [ngModel]="article_content.body" name="body" id="tinymce-textarea"></textarea>
        </md-input-container>

      </div>

      <div class="form-group">

        <md-input-container>
          <input  mdInput placeholder="Etiketler" [ngModel]="article_content.keywords" name="keywords">
        </md-input-container>

      </div>

      <div class="form-group">

        <md-select placeholder="Dil" [ngModel]="language.id" name="language" disabled>
          <md-option *ngFor="let one of properties.languages" [value]="one.id">
            {{ one.name }}
          </md-option>
        </md-select>

      </div>

      <div class="form-group">

        <md-checkbox [ngModel]="article_content.published" name="published">Yayımla</md-checkbox>

      </div>

      <button #submit type="submit" style="display:none"></button>

    </form>

  </md-dialog-content>

  <md-dialog-actions>

    <button md-raised-button color="warn" md-dialog-close>İptal</button>

    <button md-raised-button (click)="submit.click()" [disabled]="!f.valid">Kaydet</button>

  </md-dialog-actions>

</div>
